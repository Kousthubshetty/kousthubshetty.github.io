<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=1024" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"
      integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/koustube_logo_square.png"
      type="image/x-icon"
    />
    <title>KousTube</title>
  </head>

  <body>
    <div style="height: 90vh; width: 100%; display: flex">
      <div class="search-style">
        <form action="https://kous-tube.herokuapp.com/download" method="get">
          <div class="bar">
            <center>
              <input
                class="searchbar"
                name="url"
                id="search"
                onkeyup="searchClicked()"
                type="text"
                title="Paste Video URL Here"
              />
              <ion-icon class="srch" id="video_icon" name=""></ion-icon>
            </center>
          </div>
          <center>
            <button
              class="download-btn"
              id="download-btn"
              type="submit"
              disabled
            >
              <ion-icon
                style="justify-content: center"
                name="arrow-down"
              ></ion-icon>
              <span>DOWNLOAD</span>
            </button>
          </center>
        </form>
      </div>
    </div>
  </body>
  <footer id="footer">
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social_icon">
      <li>
        <a href="https://github.com/Kousthubshetty/Kous.Tube">
          <ion-icon name="globe"></ion-icon>
        </a>
      </li>
      <li>
        <a href="https://github.com/Kousthubshetty/Kous.Tube">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/kousthub-shetty">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/kousthub_shetty/">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      anime({
        targets: ".bar",
        translateY: 300,
        delay: 200,
      });
      anime({
        targets: ".download-btn",
        translateY: 300,
        delay: 200,
      });
    </script>
  </footer>
</html>
